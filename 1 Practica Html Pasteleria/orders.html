<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes</title>
    <link rel="stylesheet" href="css/orders.css">
    <link rel="stylesheet" href="css/body.css">
</head>
<body class="order-body">
  <header class="header-orders">
    <h1 class="h1-orders">Ordenar un pedido </h1>
  </header>
  <div class="orders-container">
    <form class="form-orders" action="/my-handling-form-page" method="post">
      <ul>
       <li>
         <label for="name">Nombre:</label>
         <input type="text" id="name" name="user_name" />
       </li>
       <li>
         <label for="mail">Correo electrónico:</label>
         <input type="email" id="mail" name="user_email" />
       </li>
       <li>
         <label for="msg">Teléfono:</label>
         <input type="num" id="tel" name="tel_user">
       </li>  
       <li>
        <label for="msg">Dirección</label>
        <input type="text" id="address" name="address_user">
       </li>  
       <li>
        <label for="description">Descripción del pedido</label>
        <input type="text" name="description" id="description-user">
       </li>   
       <button class="Add-Orders">Pedir</button>
  </div>
</body>
</html>
